<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="none"/>
  
  <!-- Circuit design -->
  <g stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Vertical line -->
    <line x1="50" y1="70" x2="50" y2="40"/>
    
    <!-- Left branch -->
    <line x1="50" y1="50" x2="35" y2="35"/>
    
    <!-- Right branch -->
    <line x1="50" y1="50" x2="65" y2="35"/>
  </g>
  
  <!-- Nodes (circles) -->
  <circle cx="50" cy="70" r="5" fill="#FFFFFF"/>
  <circle cx="35" cy="35" r="5" fill="#FFFFFF"/>
  <circle cx="65" cy="35" r="5" fill="#FFFFFF"/>
  <circle cx="50" cy="50" r="4" fill="#FFFFFF"/>
</svg>
